services:
  # Backend API Service
  - type: web
    name: weather-insights-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TZ
        value: Asia/Manila
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: QDRANT_URL
        value: http://localhost:6333
      # These need to be set manually in Render dashboard:
      # - OPENAI_API_KEY
      # - OPENWEATHER_API_KEY

  # Qdrant Vector Database Service
  - type: web
    name: weather-insights-qdrant
    env: docker
    dockerfilePath: ./qdrant.Dockerfile
    envVars:
      - key: QDRANT__LOG_LEVEL
        value: INFO